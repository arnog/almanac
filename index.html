	height:520px;
	margin:auto;
	background-color:#f9f9f9;
	
 	background-image: url("img/red-banner.png");

	letter-spacing: 2px;
	font-size:2.4em;
	line-height:30px;
	font-weight:bolder;
	color:#fff;
}

#month {
	position:absolute;
	width:400px;
	height:35px;
	line-height:35px;
	text-align:center;
	font-size:1.4em;
	font-weight:lighter;
	text-transform:uppercase;
	color:#fff;
}

#almanac button[type="button"]{
	border:				none;
	background: 		transparent;
	font-size: 			3em;

	height: 			50px;
	width:				50px;
	padding:			0;
	margin:				-30px 0 0 0;
}

#almanac button[type="button"]:hover {
	color: 				#000;
}

#almanac button[type="button"]:active {
	color: 				#fff;
}

#location {
	border-top: 1px solid #ddd;
	width:	500px; 
	height:	30px;
	padding-top: 12px;
	text-align: center;
	font-size: .8em;
	color: #999;
	font-size: 9pt;
}

#location input {
	border: 1px solid #ccc;
	width: 480px;
	height: 22px;
	margin: -4px 0 0 0;
	padding: 0 3px 0 3px;
	
	text-align: left;
	font-size: 9pt;
	color: #222;

	outline: none;				/* suppress the focus ring */
	-moz-outline: none;

	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;

	-webkit-box-shadow: inset 1px 1px 2px rgba(0,0,0,.06), inset 0 1px 2px rgba(0,0,0,.05), inset 1px 0 2px rgba(0,0,0,.05);
}

#calendar th {
	font-size: 1.6em;
	font-weight:lighter;
	color: #bbb;
	height: 1em;
}

#calendar td {
	font-size: 1.8em;
	color: #666;
	letter-spacing: -2px;
}

.today {
	color: #000 !important;
	background-color: #eee;
	-webkit-border-radius: 10px;
	-moz-border-radius: 10px;
	border-radius: 10px;

	padding: 1px;
	border: 1px solid #ddd;

	background: 	repeat-x -webkit-gradient(linear, left top, left 80, from(#f0f0f0), to(#ddd));
	background:		-moz-linear-gradient(top, #f0f0f0, #ddd 80px);
}

.day_data {
	font-size: .35em;
	color: #aaa;
	letter-spacing: 0;
}

.today .day_data {
	color:#444;
}

// http://www.movable-type.co.uk/scripts/latlong.html


/**
 * Parses string representing degrees/minutes/seconds into numeric degrees
 *
 * This is very flexible on formats, allowing signed decimal degrees, or deg-min-sec optionally
 * suffixed by compass direction (NSEW). A variety of separators are accepted (eg 3Âº 37' 09"W) 
 * or fixed-width format without separators (eg 0033709W). Seconds and minutes may be omitted. 
 * (Note minimal validation is done).
 *
 * @param   {String|Number} dmsStr: Degrees or deg/min/sec in variety of formats
 * @returns {Number} Degrees as decimal number
 * @throws  {TypeError} dmsStr is an object, perhaps DOM object without .value?
 */
function parse_DMS(dmsStr) {
  
  // check for signed decimal degrees without NSEW, if so return it directly
  if (typeof dmsStr === 'number' && isFinite(dmsStr)) return Number(dmsStr);
  
  // strip off any sign or compass dir'n & split out separate d/m/s
  var dms = String(dmsStr).trim().replace(/^-/,'').replace(/[NSEW]$/i,'').split(/[^0-9.,]+/);
  if (dms[dms.length-1]=='') dms.splice(dms.length-1);  // from trailing symbol
  
  if (dms == '') return NaN;
  
  // and convert to decimal degrees...
  switch (dms.length) {
    case 3:  // interpret 3-part result as d/m/s
      var deg = dms[0]/1 + dms[1]/60 + dms[2]/3600; 
      break;
    case 2:  // interpret 2-part result as d/m
      var deg = dms[0]/1 + dms[1]/60; 
      break;
    case 1:  // just d (possibly decimal) or non-separated dddmmss
      var deg = dms[0];
      // check for fixed-width unseparated format eg 0033709W
      if (/[NS]/i.test(dmsStr)) deg = '0' + deg;  // - normalise N/S to 3-digit degrees
      if (/[0-9]{7}/.test(deg)) deg = deg.slice(0,3)/1 + deg.slice(3,5)/60 + deg.slice(5)/3600; 
      break;
    default:
      return NaN;
  }
  if (/^-|[WS]$/i.test(dmsStr.trim())) deg = -deg; // take '-', west and south as -ve
  return Number(deg);
}


function city_lat_long_to_string(lat, long) {
	if (isNaN(lat) || isNaN(long))
		return '';
		
	var city = find_closest_city(lat, long);

	var result = '';
	if (city[0] < 10)
		result = city[1];
	else
		result = Math.ceil(city[0]) + " km from " + city[1];

	result += ' (' + lat_long_to_string(lat, long) + ')';
	return result;
}

function lat_long_to_string(lat, long) {
	var result = "<strong>" + Math.abs(lat).toFixed(3) + "</strong>&deg;";
	result += lat > 0 ? 'N' : 'S';
	
	result += " &ndash; ";

	result += "<strong>" + Math.abs(long).toFixed(3) + "</strong>&deg;";
	result += long > 0 ? 'E' : 'W';
	
	return result;
}


// Calculate the distance between two point
// From: Haversine formula - R. W. Sinnott, "Virtues of the Haversine",
// Sky and Telescope, vol 68, no 2, 1984

function haversine(lat1, long1, lat2, long2) {
  with (Math) {
	var toRad = PI / 180;
	var sLat = sin(toRad * (lat2 - lat1) / 2);
	var sLon = sin(toRad * (long2 - long1) / 2);

	var a = sLat * sLat + cos(lat1 * toRad) * cos(lat2 * toRad) * sLon * sLon;

	var c = 2 * atan2(sqrt(a), sqrt(1 - a));
  }

  return 6378 * c;	// 6378 = radius of the Earth, in km
}

// Return the city that best match the specified name
// Return an array of matches
// Each entry in the array is a city record

function find_city_by_name(name) {
	name = name.toLowerCase();
	
	for (var i = 0; i < cities.length; ++i) {
		if (cities[i][0].toLowerCase().indexOf(name) >= 0) {
			return cities[i];
		}
	}
	return undefined;	
}

// Return the cities that best match the specified name
// Return an array of matches
// Each entry in the array is a city record

function match_city(name) {
	var result = new Array();

	name = name.toLowerCase();
	
	for (var i = 0; i < cities.length; ++i) {
		if (cities[i][5].indexOf(name) >= 0) {
			result.push(cities[i]);
		}
	}
	
	// Sort the results so that the items that match earlier in the string
	// are first. That is, if a string begins with the target substring, it 
	// will be before another result that merely contains the substring.
	result.sort(function(a,b){ 
		return a[5].toLowerCase().indexOf(name) - b[5].toLowerCase().indexOf(name);
	});

	return result;
}


//
// Find city closest to specified lat/long
// Return an array with the following info:
// [0] distance to target lat/long
// [1] City name
// [2...n] Administrative area, Country

function find_closest_city(lat, long) {
	var result = new Array();
	
	if (typeof(long) == 'undefined' || typeof(lat) == 'undefined')
		return result;
	
	var closest_distance = 10000;
	var closest_city = 0;

	for (var i = 0; i < cities.length; ++i) {
		var city = cities[i];
		var lat2 = sign(city[1]) * (Math.abs(city[1]) + city[2]/60);
		var long2 = sign(city[3]) * (Math.abs(city[3]) + city[4]/60);
		var dist = haversine(lat, long, lat2, long2);
		if (dist < closest_distance) {
			closest_distance = dist;
			closest_city = i;
		}
	}

	result.push(closest_distance);
	result = result.concat(cities[closest_city][0].split(","));

	return result;
}

//
// Request current location
// 

function request_location() {
	
	// If the browser supports the w3c geo api
	if(navigator.geolocation) {
		// get the current position
		navigator.geolocation.getCurrentPosition(
		// if this was successful, get the latitude and longitude
		function(position){
			g_geolocation_available = true;
			g_geolocation_lat = position.coords.latitude;
			g_geolocation_long = position.coords.longitude;

			if (!g_location_modified_by_user) {
				g_lat = g_geolocation_lat;
		    	g_long = g_geolocation_long;

				var year = parseInt($('year').innerText);
				var month = parseInt($('monthnum').innerText);
		    	update(month, year);
			}
		},
		// if there was an error
	  function(error){
	});
}


}


//
// Update the calendar based on the selected year/month
// - month = 0..11
// - year = 4 digit year

function update(month, year) {
	// Default location: San Francisco
	var lat = typeof(g_lat) == 'undefined' ? 37.75 : g_lat;
	var long = typeof(g_long) == 'undefined' ? -122.4 : g_long;

	
	if ($('location_data') != undefined)
		$('location_data').innerHTML = city_lat_long_to_string(lat, long);

	var today = new Date();

	var result = "<table style='width:100%;height:100%;text-align:center;' border='0'>";
	result += "<tr><th scope='col' title='Monday'>M</th><th scope='col' title='Tuesday'>T</th><th scope='col' title='Wednesday'>W</th><th scope='col' title='Thursday'>Th</th><th scope='col' title='Friday'>F</th><th scope='col' title='Saturday'>S</th><th scope='col' title='Sunday'>S</th></tr>";

	
	$('year').innerText = year.toString();
	$('month').innerText = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"][month];
	$('monthnum').innerText = month;

	var day = new Date(year, month, 1).getDay();
	day = 2 - (day == 0 ? 7 : day);
		
	// Calculate number of days in the month, by letting getDate() adjust 
	// for overflow of an invalid date (i.e. 3/32 == 4/1)
	var daysInMonth = 32 - new Date(year, month, 32).getDate();
	
	while (day <= daysInMonth) {
		result += "<tr>";
		for (var i = 0; i < 7; i++) {
			var cellContent = '';
			var cellClass = '';

			if (year == today.getFullYear() && month == today.getMonth() && day == today.getDate())
				cellClass = 'today';

			if (day >= 1 && day <= daysInMonth) {
				var moon_phase = get_moon_phase(year, month, day);

				if (moon_phase.length == 0)
					cellContent += day.toString() + "<br>"; 
				else
					cellContent += "<img src='img/" + moon_phase +".png' width=27 height=27 align='center'><br>";
				
				cellContent += "<span class='day_data'>";
				cellContent += get_sunrise(year, month + 1, day, lat, long, -(new Date(year, month, day).getTimezoneOffset()) / 60);
				cellContent += "&nbsp;&ndash;&nbsp;"
				cellContent += get_sunset(year, month + 1, day, lat, long, -(new Date(year, month, day).getTimezoneOffset()) / 60);
				cellContent += "</span>";
				
			}
			result += cellClass.length > 0 ? ("<td class=\"" + cellClass + "\">") : "<td>";
			result += cellContent;
			result += "</td>";
			
			day++;
		}
		result += "</tr>";
	}
	result += "</table>";

	$('calendar').innerHTML = result;
}

//
// Update the calendar to display the previous month
//

function previousmonth() {
	var year = parseInt($('year').innerText);
	var month = parseInt($('monthnum').innerText);
	
	month -= 1;
	if (month < 0) {
		year -= 1;
		month = 11;
	}
	
	update(month, year);
}

//
// Update the calendar to display the next month
//

function nextmonth() {
	var year = parseInt($('year').innerText);
	var month = parseInt($('monthnum').innerText);
	
	month += 1;
	if (month > 11) {
		year += 1;
		month = 0;
	}
	
	update(month, year);
}

//
// Callback activated when the location has been updated by the user
// 

function update_location(new_location) {
	if ($('location_input') == undefined)
		return;
	if (new_location == undefined)
		new_locaiton = '';
	new_location = new_location.trim();
	
	if (new_location.length > 0)
	{
		var city = find_city_by_name(new_location);

		// If we found at least one candidate
		if (city != undefined) {
			g_lat = sign(city[1]) * (Math.abs(city[1]) + city[2]/60);
			g_long = sign(city[3]) * (Math.abs(city[3]) + city[4]/60);

			g_location_modified_by_user = true;
		}
		else {
			// No candidate found. Try to parse a lat/long
			var dms = new_location.split(',');
			if (dms.length != 2)
				dms = new_location.split(';');
			if (dms.length != 2)
				dms = new_location.split('/');
			if (dms.length != 2)
				dms = new_location.split(' ');
			if (dms.length >= 2) {
				var new_lat = pin(parse_DMS(dms[0]), -90, 90);
				if (!isNaN(new_lat)) {
					var new_long = NaN;
					for (var i = 0; i < dms.length; ++i) {
						new_long = pin(parse_DMS(dms[i]), -180, 180);
					}
					if (!isNaN(g_lat) && !isNaN(g_long)) {
						g_lat = new_lat;
						g_long = new_long;
						g_location_modified_by_user = true;
					}
				}
			}
		}
	}
		
	var location = "<div id='location_data' onclick='edit_location();'></div>";

	$('location_input').onblur = undefined;		// Detach the onblur handler, which would otherwise be invoked with the following line
	$('location').innerHTML = location;

	var year = parseInt($('year').innerText);
	var month = parseInt($('monthnum').innerText);
    update(month, year);
}



//
// Callback activated when the user clicks on the location area.
// Initiate an editing session for the location
//

function edit_location() {
	var city = new Array();
	
	if (typeof(g_lat) != 'undefined' && typeof(g_long) != 'undefined')
		city = find_closest_city(g_lat, g_long);
	else
		city = find_closest_city(37.75, -122.4);

	var edit_field = "<input id='location_input' type='text' onfocus='this.select();' onblur='' onkeydown='return handle_key(event);' value='";
	if (city.length > 0)
		edit_field += city[1];
	edit_field += "'>";

	$('location').innerHTML = edit_field;

	$('location_input').focus();
}

//
// Return the first (dir > 0) or last (dir <= 0) child of this element
//

function get_element_child(el, dir) {
	if (el.childElementCount == 0)
		return undefined;

	return dir > 0 ? el.children[0] : el.children[el.childElementCount - 1];
}

//
// Return the next (dir > 0) or previous (dir <= 0) sibling of this element
//

function get_element_sibling(el, dir) {
	var result = dir > 0 ? el.nextElementSibling : el.previousElementSibling;
	
	// If reached the end of the child list, loop around
	if (!result)
		result = get_element_child(el.parentElement, dir);

	return result;
}

//
// Return the next (dir > 0) or previous (dir <= 0) sibling.
// When all the siblings have been exhausted, go look for the next cousin
// that is a child element of a sibling of the parent of this element.
//

function get_element_cousin(el, dir) {
	var result = dir > 0 ? el.nextElementSibling : el.previousElementSibling;
	
	// If reached the end of the child list, look for uncles
	if (!result) {
		var uncle = get_element_sibling(el.parentElement, dir);
		while (uncle != el.parentElement && uncle.childElementCount == 0)
			uncle = get_element_sibling(uncle, dir);

		result = get_element_child(uncle, dir);
	}

	return result;
}


//
// Event handler for clicks on the items in the autocomplete
//

function handle_click(evt) {
//	alert('ping'); update_location(this.value);
	var value = this.innerText;
	if (value.length > 0) {
		
///		evt.preventDefault();
///		evt.stopPropagation();
		
///		$('location_input').onblur = undefined;		// Detach the onblur handler
		
		var sel = $('selected_autocomplete');
		if (sel != undefined) {
			// Clear its name and id
			sel.className = '';
			sel.id = '';
			this.className = 'selected';
			this.id = 'selected_autocomplete';
		};

		var parenthetical = value.match(/\(([-01-9].*)\)/);
		if (parenthetical != null && parenthetical.length > 0)
			value = parenthetical[1];

		$('location_input').value = value;

		// After 200ms, update to the new location
		setTimeout(function() { update_location(value);}, 200);
		
	};
}

//
// Event handler for global key events
//

function handle_global_key(e) {
	// Account for browser inconsistencies
    var evt = (e) ? e : window.event;       
	var key_code = (evt.which == undefined) ? evt.keyCode : evt.which;


	if (key_code == 37) {
		// ARROW LEFT
		previousmonth();
	     if (e)                                  // Non IE
	        Event.stop(evt);                    // Using prototype
	    else
	        evt.returnValue = false;            // and stop it!
		return false;
	} else if (key_code == 39) {
		// ARROW RIGHT
		nextmonth();
	     if (e)                                  // Non IE
	        Event.stop(evt);                    // Using prototype
	    else
	        evt.returnValue = false;            // and stop it!
		return false;
	}
	return true;
}

//
// Event handler for key events in the location edit field
//

function handle_key(e) {
	// Account for browser inconsistencies
    var evt = (e) ? e : window.event;       
	var key_code = (evt.which == undefined) ? evt.keyCode : evt.which;

	if (key_code == 13 || key_code == 9)	{
		// RETURN or TAB

		var value = get_autocomplete_suggestion('location_input');
		if (value.length > 0) {
			var parenthetical = value.match(/\((.*)\)/);
			if (parenthetical != null && parenthetical.length > 0)
				value = parenthetical[1];
			$('location_input').value = value;
		} else {
			value = $('location_input').value;
		}
	
		// After 200ms, update to the new location
		setTimeout(function() { update_location(value);}, 200);

	       Event.stop(evt);                    // Using prototype
		evt.cancelBubble = true;
		evt.defaultPrevented = true;
		return false;
	} else if (key_code == 27) {
		// ESC

		// Do not update the location to a new value
		update_location('');
		
		evt.cancelBubble = true;
		evt.defaultPrevented = true;
		return false;
	} else if (key_code == 37 || key_code == 39) {
	       Event.stop(evt);                    // Using prototype
		evt.cancelBubble = true;
		return false;
	} else if (key_code == 38 || key_code == 40) {
		// UP ARROW or DOWN ARROW
		var direction = key_code == 38 ? -1 : 1;
		
		// Get currently selected element
		var sel = $('selected_autocomplete');
		if (sel != undefined) {
			// Clear its name and id
			sel.className = '';
			sel.id = '';

			// Determine next or previous element
			sel = get_element_cousin(sel, direction);
			
			// Assign appropriate class and ID to new selection
			if (sel) {
				sel.className = 'selected';
				sel.id = 'selected_autocomplete';
			}
///			evt.preventDefault();
///			evt.stopPropagation();
			evt.cancelBubble = true;
			evt.defaultPrevented = true;
			return false;
		};
	} else {
		var value = $('location_input').value.trim();
		var string_options = new Array();
		
		// If there are three or more characters...
		if (value.length >= 3) {
			// Generate possible options
			var options = match_city(value);
			if (options.length > 0) {
				for (var i = 0; i < options.length; ++i) {
					string_options.push(options[i][0]);
				}
			} else {
				// No candidate found. Try to parse a lat/long
				var dms = value.split(',');
				if (dms.length != 2)
					dms = value.split(';');
				if (dms.length != 2)
					dms = value.split('/');
				if (dms.length != 2)
					dms = value.split(' ');
				if (dms.length >= 2) {
					var new_lat = pin(parse_DMS(dms[0]), -90, 90);
					if (!isNaN(new_lat)) {
						var new_long = NaN;
						for (var i = 0; i < dms.length; ++i) {
							new_long = pin(parse_DMS(dms[i]), -180, 180);
						}
						if (!isNaN(g_lat) && !isNaN(g_long)) {
							var option = city_lat_long_to_string(new_lat, new_long);
							if (option.length > 0)
								string_options.push(option);
						}
					}
				}
			}			
		}

		// Display and update the autocomplete if there are options, hide it otherwise
		if (string_options.length > 0)
			show_autocomplete('location_input', string_options);
		else
			hide_autocomplete('location_input');

	}
	
	return true;
}


//
// Display an auto-complete pop-up window
// id: id of text input area this auto-complete is attached to
// options: array of string values
// 

function show_autocomplete(id, options) {
	// Create a list out of the options
	var list = "<div style='text-align:left;padding:5px;'>Suggestions</div> <ul>";
	
	// Do not display more than 5 options
	var count = Math.min(options.length, 5);
	
	for (var i = 0; i < count; ++i) {
		list += i == 0 ? "<li id='selected_autocomplete' class='selected'>" : "<li>";
		list += options[i];
		list += '</li>';
	}
	list += '</ul>';

	// If there are more options available, let the user know
	if (count < options.length) {
		list += '...and ' + (options.length - count) + ' more...';
	}
	
	// If we have a current location, offer it as an option
	if (g_geolocation_available) {
		list += "<hr>";
		list += "<div style='text-align:left;padding:5px;'>Current Location</div>";
		list += "<ul><li>" + city_lat_long_to_string(g_geolocation_lat, g_geolocation_long) + "</li></ul>";
	}
	
	el = $(id+'-autocomplete');
	if (el == undefined) {
		var src = $(id);
		// Create the popup
		el = document.createElement('div');
		el.className = 'autocomplete';
		
		el.id = id + '-autocomplete';
		el = $(id).parentNode.appendChild(el);
	}

	// Add the list to the popup
	el.innerHTML = list;

	// Add the click handlers for the selectable items
	var sel = $('selected_autocomplete');
	var el = sel;
	do {
		el.addEventListener('click', handle_click, true);
		el = get_element_cousin(el, 1);
	} while (el != sel);

}

//
// Return the currently selected autocomplete suggestion, 
// or the empty string if none
// id: id of text input area this auto-complete is attached to
// 

function get_autocomplete_suggestion(id) {
	var result = '';
	var el = $(id+'-autocomplete');
	if (el != undefined) {
		var sel = $('selected_autocomplete');
		if (sel != undefined) {
			result = sel.innerText;
		}
	}

	return result;
}

//
// Hide the auto-complete pop-up window
// id: id of text input area this auto-complete is attached to
// 

function hide_autocomplete(id) {
	var el = $(id+'-autocomplete');
	if (el != undefined)
		el.parentNode.removeChild(el);
}

//
// Return value in the range [0, mod)
//

function modulo(value, mod) {
	var val = value;
	return val > mod ? val - mod : (val < 0 ? val + mod : val);
}

function pin(value, min, max) {
	return value > max ? max : (value < min ? min : value);
}

function get_sunrise(year, month, day, lat, long, tz) {
	return get_sun_event(year, month, day, lat, long, tz, true);
}


function get_sunset(year, month, day, lat, long, tz) {
	return get_sun_event(year, month, day, lat, long, tz, false);
}


//
// Sunrise/sunset algorithm
//
// http://williams.best.vwh.net/sunrise_sunset_algorithm.htm
// http://williams.best.vwh.net/sunrise_sunset_example.htm
//
//
// sunrise == true to calculate the sunrise, false to calculate the sunset
//

function get_sun_event(year, month, day, latitude, longitude, tz, sunrise) {
	var zenith = 90.83; 
				// 90 deg 50' = official
				// civil: 96
				// nautical: 102
				// astronomical: 108
	
	var toRad = 0.0174532925199432957692369076848861271344287188854172545609;
	var toDeg = 57.295779513082320876798154814105170332405472466564321549160;
	
// 1. first calculate the day of the year

	var N1 = Math.floor(275 * month / 9)
	var N2 = Math.floor((month + 9) / 12)
	var N3 = (1 + Math.floor((year - 4 * Math.floor(year / 4) + 2) / 3))
	var N = N1 - (N2 * N3) + day - 30

// 2. convert the longitude to hour value and calculate an approximate time

	var lngHour = longitude / 15
	
	var t = N + (((sunrise ? 6 : 18) - lngHour) / 24)

// 3. calculate the Sun's mean anomaly
	
	var M = t * 0.9856 - 3.289

// 4. calculate the Sun's true longitude
	
	var L = M + (1.916 * Math.sin(toRad * M)) + (0.020 * Math.sin(2 * toRad * M)) + 282.634
	L = modulo(L, 360);

// 5a. calculate the Sun's right ascension
	
	var RA = toDeg * Math.atan(0.91764 * Math.tan(toRad * L))
//	NOTE: RA potentially needs to be adjusted into the range [0,360) by adding/subtracting 360
	RA = modulo(RA, 360)

// 5b. right ascension value needs to be in the same quadrant as L

	var Lquadrant  = (Math.floor( L / 90)) * 90
	var RAquadrant = (Math.floor(RA / 90)) * 90
	RA = RA + (Lquadrant - RAquadrant)

// 5c. right ascension value needs to be converted into hours

	RA = RA / 15

// 6. calculate the Sun's declination

	var sinDec = 0.39782 * Math.sin(toRad * L)
	var cosDec = Math.cos(Math.asin(sinDec))

// 7a. calculate the Sun's local hour angle
	
	var cosH = (Math.cos(toRad * zenith) - (sinDec * Math.sin(toRad * latitude))) / (cosDec * Math.cos(toRad * latitude))
	
	if (cosH >  1) 
//	  the sun never rises on this location (on the specified date)
		return "--:--";
	if (cosH < -1)
//	  the sun never sets on this location (on the specified date)
		return "--:--";

// 7b. finish calculating H and convert into hours
	
	var H = sunrise ? 360 - toDeg * Math.acos(cosH) : toDeg * Math.acos(cosH);
	
	H = H / 15;

// 8. calculate local mean time of rising/setting
	
	var T = H + RA - t * 0.06571 - 6.622

// 9. adjust back to UTC
	
	var UT = T - lngHour

// 10. convert UT value to local time zone of latitude/longitude
	
	var localT = modulo(UT + tz, 24);
	
	var mins = Math.floor(60 * (localT - Math.floor(localT)));
	return Math.floor(localT) + ":" + (mins < 10 ? "0" + mins : mins);
}





// Adapted from Numerical Recipes in Fortran 77 - The Art of Scientific Computing
function get_moon_phase(year, month, day)
{
	var toRad = Math.PI / 180;

	var n = Math.floor(12.37 * (year - 1900 + ((month - 0.5)/12.0)));
	var t = n / 1236.85;
	var t2 = t * t;
	var as = (359.2242 + 29.105356 * n) * toRad;
	var am = (306.0253 + 385.816918 * n + 0.010730 * t2) * toRad;
	var xtra = 0.75933 + 1.53058868 * n + ((1.178e-4) - (1.55e-7) * t) * t2;
	xtra += (0.1734 - 3.93e-4 * t) * Math.sin(as) - 0.4068 * Math.sin(as * am);
	var j1 = new Date(year, month, day, 6, 0).getJulianDay();
	var jd = (2415020 + 28 * n) + (xtra > 0.0 ? Math.floor(xtra) :  Math.ceil(xtra - 1.0));
	var result = (j1 - jd + 30) % 30;

	if (result == 29)
		return "new";
	else if (result == 7)
		return "last";
	else if (result == 14)
		return "full";
	else if (result == 21)
		return "first";
	else
		return "";
}

function handleKeys(e) {

        char = evt.keycode;
        if (char < 16 ||                    // non printables

            (char > 32 && char < 41) ||     // navigation keys

     if (e)                                  // Non IE
        Event.stop(evt);                    // Using prototype

        evt.returnValue = false;            // and stop it!
}
